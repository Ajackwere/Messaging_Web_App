<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Message</title>
</head>
<body>
    <h1>Respond to Message</h1>
    <p><strong>User ID:</strong> {{ message.user_id }} | <strong>Timestamp:</strong> {{ message.timestamp }}</p>
    <p><strong>Message:</strong> {{ message.message_body }}</p>
    <form method="post">
        <label for="response">Your Response:</label><br>
        <textarea name="response" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send Response">
    </form>
</body>
</html>
